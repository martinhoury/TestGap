

<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU6bw46_iO55IBkeYkVh8-afgsUHUFUr4">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);

      if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				var infopos= "<h2>Position déterminée<br></h2>";
				infopos+= "Latitude : "+position.coords.latitude+"<br>";
				infopos+= "Longitude: "+position.coords.longitude+"<br>";
				infopos+= "Altitude : "+position.coords.altitude+"<br>";
				document.getElementById("localisation").innerHTML= infopos;
			});
		}
		</script>
  </head>
  <body>
  	<div Data-role="page">
    <div data-role="header" style="overflow:hidden;">
      <h1>Where am I ?</h1>
    </div>
    
    <div data-role="content">
    	<div data-role="collapsible-set" data-theme="c" data-content-theme="d">
            <div data-role="collapsible">
	          	<h3>Localisation</h3>
	          	<div id="localisation">
	    		</div>
            </div>
            
      	</div>

        
	    </div>
	</div>
	<script type="text/javascript">
      document.getElementById("localisation").innerHTML= "coucou";
      if (navigator.geolocation) {
      		document.getElementById("localisation").innerHTML= "caca";
			navigator.geolocation.getCurrentPosition(function(position) {
				document.getElementById("localisation").innerHTML= "dede";
				var infopos= "<h2>Position déterminée<br></h2>";
				infopos+= "Latitude : "+position.coords.latitude+"<br>";
				infopos+= "Longitude: "+position.coords.longitude+"<br>";
				infopos+= "Altitude : "+position.coords.altitude+"<br>";
				document.getElementById("localisation").innerHTML= infopos;
			});
		}
	</script>
	
	<div id="map-canvas"></div>
 </body>
</html>
